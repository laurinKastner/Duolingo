<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprachen lernen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header .logo h1 {
      font-size: 32px;
    }

    .xp-container {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .progress-bar-container {
      margin-top: 20px;
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.5s ease;
    }

    .content {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      text-align: left;
    }

    .content h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .content p {
      margin-bottom: 25px;
    }

    .content .input-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .content input {
      padding: 12px;
      font-size: 18px;
      width: 250px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .content input:focus {
      border-color: #4CAF50;
    }

    .content .feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .content .correct {
      color: #4CAF50;
    }

    .content .incorrect {
      color: #f44336;
    }

    .content .buttons {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .content .buttons button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .content .buttons button:hover {
      background-color: #388E3C;
      transform: scale(1.05);
    }

    /* Pop-up Styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      width: 80%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      display: none; /* <-- WICHTIG: Pop-up standardmäßig verstecken */
    }

    .popup h3 {
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .popup .popup-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .popup .popup-info .info-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      font-size: 18px;
    }

    .popup .popup-info .info-box strong {
      font-weight: bold;
    }

    .popup button {
      padding: 12px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .popup button:hover {
      background-color: #388E3C;
      transform: scale(1.05);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Sprachen lernen</h1>
    </div>
    <div class="xp-container">
      XP: <span id="xpDisplay">0</span>
    </div>
  </header>

  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="content">
    <h2>Übersetze das Wort:</h2>
    <div class="sentence">
      <p id="wordToTranslate">Hund</p>
    </div>

    <div class="input-container">
      <input type="text" id="translationInput" placeholder="Gib die Übersetzung ein" />
    </div>

    <div class="feedback" id="feedbackMessage"></div>

    <div class="buttons">
      <button onclick="checkAnswer()">ÜBERPRÜFEN</button>
      <button id="skipButton" onclick="skipWord()" disabled>
        Wort überspringen (50 XP)
      </button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>Level Up!</h3>
    <div class="popup-info">
      <div class="info-box">
        <strong>Zeit benötigt:</strong>
        <span id="timeTaken"></span> Sekunden
      </div>
      <div class="info-box">
        <strong>Richtige Antworten:</strong>
        <span id="correctAnswersCount"></span> Wörter
      </div>
      <div class="info-box">
        <strong>Fehlerquote:</strong>
        <span id="errorPercentage"></span> %
      </div>
    </div>
    <button onclick="closePopup()">Fortfahren</button>
  </div>

  <script>
    let xp = 0;
    document.getElementById('xpDisplay').textContent = xp;

    const level1Words = [
      { word: "Hund", translation: "dog" },
      { word: "Katze", translation: "cat" },
      { word: "Haus", translation: "house" },
      { word: "Auto", translation: "car" },
      { word: "Baum", translation: "tree" }
    ];

    const level2Words = [
      { word: "Apfel", translation: "apple" },
      { word: "Schule", translation: "school" },
      { word: "Buch", translation: "book" },
      { word: "Fahrrad", translation: "bicycle" },
      { word: "Flughafen", translation: "airport" }
    ];

    const level3Words = [
      { word: "Wissenschaft", translation: "science" },
      { word: "Verantwortung", translation: "responsibility" },
      { word: "Krankenhaus", translation: "hospital" },
      { word: "Universität", translation: "university" },
      { word: "Erfahrung", translation: "experience" }
    ];

    let currentLevel = 1;
    let currentIndex = 0;
    let attempts = 0;
    let correctAnswers = 0;
    let currentWords = level1Words;
    let startTime = Date.now();

    function skipWord() {
      if (xp >= 50) {
        xp -= 50;
        document.getElementById('xpDisplay').textContent = xp;
        nextWord();
      }
    }

    function checkAnswer() {
      const userInput = document.getElementById('translationInput').value
        .trim()
        .toLowerCase();
      const correctAnswer = currentWords[currentIndex].translation;
      const feedbackMessage = document.getElementById('feedbackMessage');

      attempts++;

      if (userInput === correctAnswer) {
        correctAnswers++;
        feedbackMessage.textContent = "Richtig! Gut gemacht.";
        feedbackMessage.classList.remove("incorrect");
        feedbackMessage.classList.add("correct");

        // Fortschrittsanzeige aktualisieren
        updateProgressBar();
        nextWord();
      } else {
        feedbackMessage.textContent =
          "Leider falsch. Versuche es noch einmal.";
        feedbackMessage.classList.remove("correct");
        feedbackMessage.classList.add("incorrect");
      }

      // Wenn 5 richtige Antworten gegeben wurden, Level-Up durchführen
      if (correctAnswers === 5) {
        let timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);
        let errorPercentage = (
          ((attempts - correctAnswers) / attempts) *
          100
        ).toFixed(2);
        xp += 10;
        document.getElementById('xpDisplay').textContent = xp;

        // Pop-up nur anzeigen, wenn es sich nicht um den allerersten Spielstart handelt
        showPopup(timeTaken, correctAnswers, errorPercentage);

        correctAnswers = 0;
        attempts = 0;
        startTime = Date.now();
        currentLevel++;

        if (currentLevel === 2) {
          currentWords = level2Words;
        } else if (currentLevel === 3) {
          currentWords = level3Words;
        } else {
          showPopup("Du hast das höchste Level erreicht!");
        }

        resetProgressBar();
      }
    }

    function nextWord() {
      currentIndex++;
      if (currentIndex >= currentWords.length) {
        currentIndex = 0;
      }
      loadWord();
    }

    function loadWord() {
      const wordElement = document.getElementById('wordToTranslate');
      wordElement.textContent = currentWords[currentIndex].word;
      document.getElementById('translationInput').value = '';
      document.getElementById('feedbackMessage').textContent = '';

      document.getElementById('skipButton').disabled = xp < 50;
    }

    function updateProgressBar() {
      const progressBar = document.getElementById('progressBar');
      const progress = ((currentIndex + 1) / currentWords.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function resetProgressBar() {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '0%';
    }

    function showPopup(timeTaken, correctAnswers, errorPercentage) {
      document.getElementById('timeTaken').textContent = timeTaken;
      document.getElementById('correctAnswersCount').textContent = correctAnswers;
      document.getElementById('errorPercentage').textContent = errorPercentage;

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
      loadWord();
    }

    document.getElementById('translationInput').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    });

    loadWord(); // Spielstart: erst das erste Wort laden
  </script>
</body>
</html>
