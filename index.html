<!DOCTYPE html>
<html lang="de">
<head>
 <meta charset="UTF-8" >
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Sprachen lernen</title>
 <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }

  body {
   font-family: 'Arial', sans-serif;
   background-color: #f0f4f8;
   color: #333;
   padding: 20px;
   max-width: 600px;
   margin: auto;
   text-align: center;
  }

  header {
   background-color: #4CAF50;
   color: white;
   padding: 20px;
   border-radius: 10px;
   display: flex;
   justify-content: center;
   align-items: center;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  header .logo h1 {
   font-size: 32px;
  }

  .content {
   background-color: white;
   border-radius: 15px;
   padding: 40px;
   box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
   margin-top: 40px;
   text-align: left;
  }

  .content h2 {
   font-size: 24px;
   margin-bottom: 20px;
   color: #4CAF50;
  }

  .content p {
   margin-bottom: 25px;
   font-size: 18px;
  }

  .content .buttons {
   margin-top: 25px;
   display: flex;
   justify-content: center;
  }

  .content .buttons a {
   padding: 12px 25px;
   background-color: #4CAF50;
   color: white;
   border: none;
   border-radius: 30px;
   cursor: pointer;
   font-size: 16px;
   text-decoration: none;
   transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .content .buttons a:hover {
   background-color: #388E3C;
   transform: scale(1.05);
  }

  .footer {
   margin-top: 40px;
   font-size: 16px;
   color: #888;
  }

 </style>
</head>
<body>

 <header>
  <div class="logo">
   <h1>Sprachen lernen</h1>
  </div>
 </header>

 <div class="content">
  <h2>Willkommen zum Sprachenlernen!</h2>
  <p>
   Starte dein Abenteuer und verbessere deine Sprachkenntnisse in verschiedenen
   Leveln. Teste dich und sammel Erfahrungspunkte (XP), um neue Herausforderungen
   zu meistern.
  </p>
  
  <div class="buttons">
   <a href="./pages/duolingo.html">Jetzt spielen</a>
  </div>
 </div>

 <div class="footer">
  <p>Viel Spa√ü beim Lernen und viel Erfolg!</p>
 </div>

</body>
</html>
